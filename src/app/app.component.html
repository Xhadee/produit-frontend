<app-welcome-screen *ngIf="isLoading" class="welcome-overlay"></app-welcome-screen>

<div class="app-container" [class.welcome-active]="isLoading">

  <div *ngIf="showInterface()" class="dashboard-layout" [class.collapsed]="isCollapsed">

    <app-sidebar [isCollapsed]="isCollapsed"></app-sidebar>

    <div class="main-content">
      <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>

      <main class="content-area p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>

  <div *ngIf="!showInterface()" class="auth-layout">
    <router-outlet></router-outlet>
  </div>

</div>

<div class="login-page">
  <div class="login-card shadow-lg animate-fade-in">
    <div class="text-center mb-4">
      <div class="brand-logo mb-2">
        <i class="bi bi-box-seam text-primary fs-1"></i>
      </div>
      <h2 class="fw-bold text-dark">{{ isLoginMode ? 'Connexion' : 'Créer un compte' }}</h2>
      <p class="text-muted">Système de Gestion de Stock v2.0</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger border-0 shadow-sm p-3 mb-4 small d-flex align-items-center animate-shake">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <div>{{ errorMessage }}</div>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div *ngIf="!isLoginMode" class="animate-slide-down">
        <div class="mb-3">
          <label class="form-label">Nom complet</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
            <input type="text" [(ngModel)]="credentials.nom" name="nom"
                   class="form-control border-start-0 ps-0" placeholder="Ex: Khadija Admin" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Professionnel</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
            <input type="email" [(ngModel)]="credentials.email" name="email"
                   class="form-control border-start-0 ps-0" placeholder="nom@ugb.sn" required>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-at"></i></span>
          <input type="text" [(ngModel)]="credentials.username" name="username"
                 class="form-control border-start-0 ps-0" placeholder="votre_identifiant" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
          <input type="password" [(ngModel)]="credentials.password" name="password"
                 class="form-control border-start-0 ps-0" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" [disabled]="isLoading || !loginForm.form.valid"
              class="btn btn-primary w-100 py-2 mb-3 shadow-sm d-flex align-items-center justify-content-center gap-2">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
        <span>{{ isLoginMode ? 'Se connecter' : 'Confirmer l\'inscription' }}</span>
      </button>

      <div class="text-center mt-3">
        <p class="small text-muted mb-0">
          {{ isLoginMode ? "Vous n'avez pas encore d'accès ?" : "Vous possédez déjà un compte ?" }}
        </p>
        <button type="button" (click)="onToggleMode()" class="btn btn-link text-primary text-decoration-none fw-bold small">
          {{ isLoginMode ? "Créer un compte maintenant" : "Se connecter ici" }}
        </button>
      </div>
    </form>
  </div>
</div>

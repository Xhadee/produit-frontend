<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h3 class="fw-bold mb-1">Historique des Notifications</h3>
      <p class="text-muted">Consultez l'ensemble des alertes et mouvements du système.</p>
    </div>
    <button class="btn btn-outline-primary shadow-sm" (click)="chargerTout()">
      <i class="bi bi-arrow-clockwise me-2"></i>Actualiser
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">Chargement de vos alertes...</p>
  </div>

  <div *ngIf="!isLoading && notifications.length > 0" class="history-card shadow-sm border-0">
    <div class="list-group list-group-flush">
      <div *ngFor="let n of notifications"
           class="list-group-item p-4 border-start-4"
           [class.border-danger]="n.type === 'ALERTE'"
           [class.border-info]="n.type !== 'ALERTE'"
           [class.bg-light-subtle]="n.lu">

        <div class="d-flex gap-4 align-items-start">
          <div class="icon-box p-3 rounded-circle shadow-sm"
               [ngClass]="n.type === 'ALERTE' ? 'bg-danger-subtle text-danger' : 'bg-info-subtle text-info'">
            <i class="bi fs-4" [ngClass]="getIcon(n.type)"></i>
          </div>

          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0 fw-bold">{{ n.titre }}</h5>
              <div class="d-flex align-items-center gap-3">
                <span class="badge rounded-pill text-dark border p-2">
                  <i class="bi bi-clock me-1"></i> {{ n.dateCreation | date:'dd/MM/yyyy HH:mm' }}
                </span>
                <button (click)="supprimer(n.id)" class="btn btn-link text-danger p-0" title="Supprimer">
                  <i class="bi bi-trash fs-5"></i>
                </button>
              </div>
            </div>
            <p class="text-secondary fs-6 mb-0 lh-base">{{ n.message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && notifications.length === 0" class="text-center py-5 bg-white rounded shadow-sm">
    <i class="bi bi-archive fs-1 text-muted opacity-25"></i>
    <h4 class="mt-3 text-muted">Aucune notification archivée</h4>
  </div>
</div>
